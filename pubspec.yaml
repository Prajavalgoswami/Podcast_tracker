name: podcast_tracker
description: A Flutter app for tracking and listening to podcasts.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1

  # State Management
  provider: ^6.1.2

  # Audio Player
  just_audio: ^0.9.36
  audio_session: ^0.1.19

  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4

  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.3+1

  # Firebase (Authentication & Cloud Storage)
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  google_sign_in: ^6.2.1

  # Image & Caching
  cached_network_image: ^3.4.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.4.2
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true